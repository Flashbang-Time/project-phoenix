<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phoenix: QEMU Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .log-box {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
            height: 250px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-box span.error { color: #f87171; }
        .log-box span.success { color: #4ade80; }
        .log-box span.info { color: #60a5fa; }
        .log-box span.command { color: #f3f4f6; font-weight: bold; }
        .portrait-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            z-index: 100;
            text-align: center;
            font-size: 1.5rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (orientation: portrait) {
            .portrait-message {
                display: flex;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center relative z-10">
      <div class="flex items-center gap-2">
        <button id="menuBtn" class="p-2 rounded bg-gray-700 hover:bg-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div id="statusMessage" class="text-sm text-gray-300">
        VM Status: <span id="vmStatusText" class="font-bold">Checking...</span>
      </div>
    </header>

    <nav id="mobileMenu" class="absolute top-16 left-0 w-full bg-gray-800 border-b border-gray-700 hidden">
        <ul class="flex flex-col p-4 space-y-2">
            <li><a href="/" class="block px-3 py-2 rounded hover:bg-gray-700">VM Settings</a></li>
            <li><a href="/vncgui" class="block px-3 py-2 rounded hover:bg-gray-700">VNC</a></li>
            <li><a href="/terminal" class="block px-3 py-2 rounded hover:bg-gray-700">Terminal</a></li>
        </ul>
    </nav>

    <div id="portraitMessage" class="portrait-message">
        <p>Please rotate your device to landscape mode for the best experience. ðŸ”„</p>
    </div>

    <main class="flex-1 p-4 overflow-y-auto">
        <h1 class="text-xl font-bold mb-4">QEMU VNC</h1>
        <iframe src="/noVNC?host=127.0.0.1&port=5901" class="w-full h-[170px] border rounded"></iframe>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const portraitMessage = document.getElementById('portraitMessage');
            
            // Toggle the mobile menu on button click
            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // Function to check orientation and show/hide message
            function checkOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    portraitMessage.style.display = 'flex';
                } else {
                    portraitMessage.style.display = 'none';
                }
            }
            
            // Check on initial load and on screen resize/orientation change
            checkOrientation();
            window.addEventListener('resize', checkOrientation);
            window.addEventListener('orientationchange', checkOrientation);
        });
    </script>

</body>
</html>
